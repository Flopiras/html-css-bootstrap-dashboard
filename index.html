<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="img/logo.svg">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--Debug Stylesheet  -->
    <!-- <link rel="stylesheet" href="css/debug.css"> -->

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="container-fluid">
        <div class="row align-items-baseline">
            <div class="col-2 col-lg-3">
                <a class="logo d-lg-none" href="#"><img id="small-logo" src="img/mobile-logo.png" alt="Logo"></a>
                <a class="logo d-none d-lg-inline" href="#"><img id="big-logo" src="img/logo.svg" alt="Logo"></a>
            </div>
            <div class="col-9 col-lg-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 bg-darkgrey" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
            </div>
            <div class="col-1 col-lg-3 text-end d-flex align-items-center p-0">
                <ul class="list-group list-group-horizontal  align-items-center d-lg-flex">
                    <li class="list-group-item border-0 d-none d-lg-inline-block"><i
                            class="fa-solid fa-list-ul fa-lg"></i></li>
                    <li class="list-group-item border-0 d-none d-lg-inline-block"><i
                            class="fa-solid fa-circle-question fa-lg"></i></li>
                    <li class="list-group-item border-0 d-none d-lg-inline-block"><i
                            class="fa-solid fa-ellipsis-vertical fa-lg"></i></li>
                    <li class="list-group-item border-0 p-0">
                        <div class="btn-group dropstart">
                            <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell fa-lg text-warning"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </header>
    <!-- bottom -->
    <div class="bottom d-flex">
        <!-- navbar -->
        <aside
            class="flex-shrink-0 flex-grow-0 text-white d-flex flex-column justify-content-between align-items-center">
            <div class="nav-top d-flex">


                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#"><i
                                class="fa-solid fa-house fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#"><i
                                class="fa-solid fa-chart-simple fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#"><i
                                class="fa-solid fa-signal fa-lg"></i>
                        </a>
                    </li>
                </ul>
                <ul class="nav flex-column d-none d-lg-flex">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Stats
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Signal
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-bottom d-flex">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-gear"></i>
                        </a>
                    </li>
                </ul>
                <ul class="nav flex-column d-none d-lg-flex">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Admin
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- main -->
        <main class="flex-shrink-1 flex-grow-1 overflow-scroll">
            <div id="header-main" class="bg-primary p-3">
                <div class="row row-cols-1 row-cols-md-3 text-white">
                    <div class="col order-0 sm-order-1">
                        <span>Nuovo Studente</span>
                        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#AddStudent" role="button"
                            aria-controls="AddStudent">
                            <i class="fa-regular fa-square-plus fa-2xl"></i>
                        </a>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="AddStudent"
                            aria-labelledby="AddStudentLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="AddStudentLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="name">

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="Check">
                                            <label class="form-check-label" for="Check">Seleziona per
                                                proseguire</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Salva</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col order-0">
                        <div class="d-flex align-items-center">
                            <h3 class="pe-1">Boolean</h3>
                            <span class="badge rounded-pill bg-blue">Piano
                                Blaze</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="badge rounded-pill bg-blue">3 app</span>
                            <i class="fa-solid fa-angles-right p-1"></i>
                            <span class="badge rounded-pill bg-blue d-lg-none"> <i class="fa-solid fa-plus"></i></span>
                            <span class="badge rounded-pill bg-blue d-none d-lg-inline">3 Boolean mobile app</span>
                            <span class="badge rounded-pill bg-blue d-none d-lg-inline mx-1">3 Bolean web app</span>
                            <span class="badge rounded-pill bg-blue d-none d-lg-inline">3 Boolean blog app</span>
                        </div>
                    </div>
                    <div class="col order-0">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <h3>125</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
